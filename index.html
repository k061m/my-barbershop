<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Specifies the character encoding for the HTML document -->
    <meta charset="UTF-8" />
    
    <!-- Sets the favicon (small icon in browser tab) -->
    <link rel="icon" type="image/svg+xml" href="/scissors.svg" />
    
    <!-- Ensures proper rendering and touch zooming for all devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Sets the title of the webpage -->
    <title>BarberShop - Professional Haircuts & Styling</title>
    
    <!-- Imports Google Fonts: Inter (400, 500, 600, 700 weights) and Playfair Display (700 weight) -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
  </head>
  <body>
    <!-- Root div where the React application will be mounted -->
    <div id="root"></div>
    
    <!-- Imports the main TypeScript file that bootstraps the React application -->
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
